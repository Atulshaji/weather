<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
        <title>Document</title>
</head>

<body>
    <h1 style="text-align: center; color: whitesmoke; font-family:initial; background: rgb(2,0,36);
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 32%, rgba(0,212,255,1) 100%);" >WEATHER DETAILS </h1>

    <div class="container">
        <div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-5">
                <input type="text" id="loc_name">
               
            </div>
            <div class="col-4">
                <button onclick="fetchWeather()">Get Weather</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="result">
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>






</body>
<script>
    function fetchWeather() {
        let location_name = loc_name.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location_name}&appid=3a5797bc5a0d545e13c87889847fa521&units=metric`).then(res => res.json()).then(data => displayValue(data))
    }
    function displayValue(data) {
        let location_name = data.name
        let temperature = data["main"].temp
        let wind_speed = data["wind"].speed
        let weather_type = data["weather"][0].main
        let html_data=  `    <p style="color: beige; margin-top: 20%; font-family: cursive; font-size:60px;">${temperature}°C</p>
        <div style="color: rgb(234, 234, 243); border-radius: 6px; font-size: 30px; margin-left: 0%; font-family: fantasy;">
                    ${location_name.toUpperCase()}<br>
                    ${weather_type}<br>
                    Wind Speed : ${wind_speed} kmph<br>
                    Temperature : ${temperature}°C
                </div>`
       
        document.querySelector("#result").innerHTML=html_data
    }
</script>

</html>
