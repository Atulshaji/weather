<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Document</title>
</head>
<style>
    body{
    height: 647px;
    background: url(./cloud-dark-darkness-weather-nature-weather-dark-clouds-85530-cover.jpg); background-size: cover;
}

</style>
<body>
    
    <div class="container">
        <h1 style="text-align: center; color: whitesmoke; font-family:serif; background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 6%, rgba(9,12,210,0.6054796918767507) 61%, rgba(17,20,67,1) 88%, rgba(20,23,24,1) 100%, rgba(9,9,9,1) 100%);" >WEATHER DETAILS </h1>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-5">
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" id="loc_name" placeholder="" aria-label="" aria-describedby="addon-wrapping" style="height: 40px;">
                  </div>
               
            </div>
            <div class="col-4">
                <button onclick="fetchWeather()" class="btn btn-success" style="font-size: 100%;  height: 40px; text-align:center;" >Fetch</button>
            </div>
        </div>
          <center><div id="result"></div></center> 
    </div>



</body>
<script>
    function fetchWeather() {
        let location_name = loc_name.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location_name}&appid=3a5797bc5a0d545e13c87889847fa521&units=metric`).then(res => res.json()).then(data => displayValue(data))
    }
    function displayValue(data) {
        let location_name = data.name
        let temperature = data["main"].temp
        let wind_speed = data["wind"].speed
        let weather_type = data["weather"][0].main
        let html_data=  `<p style="color: beige; margin-top: 3%; font-family: cursive; font-size:60px;">${temperature}°C </p>
                <div style="width: 15rem;font-size:18px; font-family:fantasy;color:white">
  
    <p style="font-size:22px;">${location_name.toUpperCase()}</p>
        <p>${weather_type}</p>
            <p>Wind Speed : ${wind_speed} kmph</p>
                <p>Temperature : ${temperature}°C</p>
  
</div>
<img src="./pinpng.com-fluffy-clouds-png-6885890.png"alt="" width="50px" height="25px">`
                
       
        document.querySelector("#result").innerHTML=html_data
    }
</script>

</html>
